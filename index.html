<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Emoción</title>
</head>
<body>
    <h1>¿Cómo te sientes hoy?</h1>
    <form id="emocionForm">
        <label for="emocion">Selecciona tu emoción:</label>
        <select id="emocion" name="emocion">
            <option value="feliz">Feliz</option>
            <option value="triste">Triste</option>
            <option value="enojado">Enojado</option>
            <option value="ansioso">Ansioso</option>
            <option value="neutral">Neutral</option>
            <option value="confundido">Confundido</option>
            <option value="desprecio">Desprecio</option>
            <option value="culpa">Culpa</option>
            <option value="asco">Asco</option>
            <option value="miedo">Miedo</option>
            <option value="vergüenza">Vergüenza</option>
            <option value="empatía">Empatía</option>
            <option value="desesperación">Desesperación</option>


        </select>
        <input type="submit" value="Consultar">
    </form>

    <div id="consejos">
        <h2>Consejos Motivacionales:</h2>
        <ul id="listaConsejos">
            <!-- Los consejos se mostrarán aquí -->
        </ul>
        <p id="fraseMotivacional">
            <!-- La frase motivacional se mostrará aquí -->
        </p>
    </div>

    <script>
        document.getElementById("emocionForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Evita que el formulario se envíe normalmente

            // Obtiene la emoción seleccionada por el usuario
            const emocion = document.getElementById("emocion").value;

            // Obtiene el elemento HTML donde se mostrarán los consejos
            const listaConsejos = document.getElementById("listaConsejos");

            // Limpia la lista de consejos y la frase motivacional previa
            listaConsejos.innerHTML = "";
            document.getElementById("fraseMotivacional").textContent = "";

            // Define los consejos y frases motivacionales según la emoción
            const consejosMotivacionales = {
                feliz: ["Sonríe, la vida es hermosa.", "Disfruta el momento presente.", "Rodéate de personas que te hagan feliz."],
                triste: ["Habla con alguien de confianza.", "Permite que tus emociones fluyan.", "Recuerda que siempre hay un mañana."],
                enojado: ["Respira profundamente antes de reaccionar.", "Encuentra formas constructivas de expresar tu enojo.", "No dejes que el enojo controle tus acciones."],
                ansioso: ["Practica la relajación muscular.", "Haz ejercicio para liberar tensiones.", "Concéntrate en lo que puedes controlar."],
                neutral: ["Aprovecha el día para hacer cosas que te gusten.", "La neutralidad a veces es un buen punto de partida para encontrar la paz interior."],
                confundido: ["Tomate un momento para respirar profundamente y relajarte esto te ayudara a aclarar tu mente.","Dedicate tiempo para conocerte a ti mismo esto te ayudara para saber que es lo que realmente quieres."],
                desprecio: ["Respira profundo.", "Antes de reaccionar impulsivamente, toma respiraciones profundas para calmarte y pensar con claridad."],
                culpa: ["Aprende de la experiencia.", "En ciertos momentos de nuestra vida hay situaciones en las cuales sentimos culpa o que quizas no podemos salir del problema en el que estamos, como ser humano aveces esta bien equivocarse y la final del dia aprendemos de nuestros errores y siempre nos deja una enseñanza que nos hace crecer como personas."],
                asco: ["Cambia tu atención hacia algo positivo o agradable para distraerte de la sensación de asco","Practica la respiración profunda para calmarte cuando te sientes con asco.Inhala lentamente por la nariz y exhala por la boca."],
                miedo: ["Aceptar que estás sintiendo miedo es el primer paso para manejarlo.", "Trata de comprender qué está provocando tu miedo. Esto te ayudará a abordar la raíz del problema."],
                verguenza: ["Recuerda que todos cometemos errores y tenemos imperfecciones. No te castigues demasiado por sentir vergüenza.", "Evalúa si la situación realmente justifica sentirte avergonzado. A veces, nuestras expectativas son demasiado altas o irracionales."],
                empatía: ["Presta atención completa a la persona que está hablando. Mira a los ojos, asiente con la cabeza y muestra interés genuino en lo que están diciendo.", "Invita a la persona a compartir más sobre sus sentimientos y experiencias con preguntas abiertas que no tengan una respuesta simple de sí o no."],
                desesperacion: ["Respira profundamente, cuando te sientes desesperado, toma respiraciones profundas y lentas para calmarte. Inhala por la nariz y exhala por la boca.", "Habla con amigos, familiares o un terapeuta de confianza sobre lo que estás sintiendo. Compartir tus sentimientos puede ser una vía de liberación emocional."],

            
            };
        

            // Muestra los consejos y una frase motivacional aleatoria
            consejosMotivacionales[emocion].forEach(consejo => {
                const li = document.createElement("li");
                li.textContent = consejo;
                listaConsejos.appendChild(li);
            });

            const frasesMotivacionales = {
                feliz: "La felicidad está en las pequeñas cosas de la vida.",
                triste: "Cada día es una nueva oportunidad para ser feliz.",
                enojado: "El enojo es un viento que apaga la lámpara de la mente.",
                ansioso: "La ansiedad es como una mecedora: te da algo que hacer, pero no te lleva a ningún lado.",
                neutral: "La neutralidad es el camino hacia la tranquilidad.",
                confundido: "No te juzgues por sentirte confundido, las emociones son parte de la experiencia humana y es normal experimentar confusión en ocasiones.",
                desprecio: "Practica actividades que te ayuden a reducir el estrés y que te sirvan para mantener un equilibrio emocional, como el ejercicio, la meditación o el yoga.",
                culpa: "Reflexiona, examina por qué te sientes culpable y si realmente tienes una razón valida para sentirte asi, aprende de la experiencia y usa la culpa como una oportunidad para crecer y mejorar en el futuro.",
                asco: "Recuerda que el asco es una emoción protectora que a menudo está relacionada con la supervivencia, pero también puede ser subjetivo. Aprende a manejarlo de manera adecuada para vivir una vida más equilibrada y saludable emocionalmente.",
                miedo: "Recuerda que el miedo es una respuesta natural del cuerpo que puede ayudarte a mantenerte seguro en situaciones de peligro real. Sin embargo, cuando el miedo es excesivo o irracional, puede ser útil buscar apoyo profesional para abordarlo de manera efectiva.",
                verguenza: "Recuerda que la vergüenza es una emoción común, y todos la experimentamos en algún momento. Aprende a manejarla de manera saludable ya usarla como una oportunidad para crecer y mejorar en lugar de permitir que te paralice o te hunda emocionalmente.",
                empatía: "La empatía es una habilidad que se puede desarrollar con la práctica constante. Cuanto más te esfuerces por comprender y conectar con las emociones de los demás, más efectivo serás en tus relaciones interpersonales y en la construcción de la empatía como una parte integral de tu personalidad.",
                deseperacion: "Recuerda que la desesperación es una emoción temporal, y con el tiempo y el apoyo adecuado, puedes superarla. La clave está en reconocerla, buscar ayuda cuando sea necesario y tomar medidas positivas para abordar los desafíos que enfrentas.",
                
                 
            
            
            };

            document.getElementById("fraseMotivacional").textContent = frasesMotivacionales[emocion];
        });
    </script>
</body>
</html>
